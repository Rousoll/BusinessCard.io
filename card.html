<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card-container {
            background-color: #062c6e;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            text-align: center;
        }

        .card-container h2 {
            margin-bottom: 10px;
            color: #ffffff;
        }

        .card-container p {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .card-container a {
            color: #ffffff;
            text-decoration: none;
        }

        .card-container a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 5px;
            color: #ffffff;
            text-decoration: none;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h2 id="name"></h2>
        <p id="title"></p>
        <p id="email"></p>
        <p id="phone"></p>
        <div class="social-links" id="socialLinks"></div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                title: params.get('title'),
                email: params.get('email'),
                phone: params.get('phone'),
                linkedin: params.get('linkedin'),
                github: params.get('github'),
                instagram: params.get('instagram'),
                twitter: params.get('twitter'),
                website: params.get('website')
            };
        }

        function populateCard() {
            const params = getQueryParams();
            document.getElementById('name').textContent = params.name || '';
            document.getElementById('title').textContent = params.title || '';
            document.getElementById('email').textContent = params.email ? `Email: ${params.email}` : '';
            document.getElementById('phone').textContent = params.phone ? `Phone: ${params.phone}` : '';

            const socialLinks = document.getElementById('socialLinks');
            if (params.linkedin) {
                socialLinks.innerHTML += `<a href="${params.linkedin}" target="_blank">LinkedIn</a>`;
            }
            if (params.github) {
                socialLinks.innerHTML += `<a href="${params.github}" target="_blank">GitHub</a>`;
            }
            if (params.instagram) {
                socialLinks.innerHTML += `<a href="${params.instagram}" target="_blank">Instagram</a>`;
            }
            if (params.twitter) {
                socialLinks.innerHTML += `<a href="${params.twitter}" target="_blank">Twitter / X</a>`;
            }
            if (params.website) {
                socialLinks.innerHTML += `<a href="${params.website}" target="_blank">Website</a>`;
            }
        }

        window.onload = populateCard;
    </script>

</body>
</html>
