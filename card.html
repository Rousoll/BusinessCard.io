<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            text-align: center;
        }

        .card-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .card-container h2 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .card-container p {
            margin-bottom: 5px;
        }

        .card-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .card-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="" alt="Profile Picture">
        <h2 id="name"></h2>
        <p id="title"></p>
        <p id="email"></p>
        <p id="phone"></p>
        <p id="linkedin"></p>
        <p id="github"></p>
        <p id="instagram"></p>
        <p id="twitter"></p>
        <p id="website"></p>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                title: params.get('title'),
                email: params.get('email'),
                phone: params.get('phone'),
                linkedin: params.get('linkedin'),
                github: params.get('github'),
                instagram: params.get('instagram'),
                twitter: params.get('twitter'),
                website: params.get('website')
            };
        }

        function populateCard() {
            const params = getQueryParams();
            document.getElementById('name').textContent = params.name;
            document.getElementById('title').textContent = params.title;
            document.getElementById('email').textContent = `Email: ${params.email}`;
            document.getElementById('phone').textContent = `Phone: ${params.phone}`;
            document.getElementById('linkedin').innerHTML = `<a href="${params.linkedin}" target="_blank">LinkedIn</a>`;
            document.getElementById('github').innerHTML = `<a href="${params.github}" target="_blank">GitHub</a>`;
            document.getElementById('instagram').innerHTML = params.instagram ? `<a href="${params.instagram}" target="_blank">Instagram</a>` : '';
            document.getElementById('twitter').innerHTML = params.twitter ? `<a href="${params.twitter}" target="_blank">Twitter</a>` : '';
            document.getElementById('website').innerHTML = params.website ? `<a href="${params.website}" target="_blank">Website</a>` : '';
        }

        window.onload = populateCard;
    </script>

</body>
</html>
