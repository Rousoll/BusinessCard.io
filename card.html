<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            position: relative;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            text-align: center;
        }

        .card-container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .card-container h1 {
            margin-bottom: 10px;
            color: #062c6e;
        }

        .card-container p {
            margin-bottom: 5px;
            color: #062c6e;
        }

        .icon-group {
            margin-top: 25px;
        }

        .icon-box {
            position: relative;
            font-size: 24px;
            height: 45px;
            width: 45px;
            line-height: 45px;
            display: inline-block;
            border: 2px solid #062c6e;
            border-radius: 5px; /* Rounded corners */
            margin: 5px;
            text-align: center;
            cursor: pointer;
            transition: all ease 0.5s;
        }

        .icon-box a {
            color: #062c6e;
            text-decoration: none;
        }

        .icon-box:hover {
            background-color: #062c6e;
            color: #fff;
        }

        .website a {
            color: #062c6e;
            text-decoration: none;
        }

        .website a:hover {
            color: #3f3f3f;
        }

        .vcard-link {
            display: block;
            margin-top: 20px;
            color: #062c6e;
            text-decoration: none;
        }

        .vcard-link:hover {
            color: #3f3f3f;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="https://www.ramworld.net/wp-content/uploads/2024/01/ramworld-300x300-1.png" alt="Ramworld Logo">
        <h1 id="name"></h1>
        <p id="title"></p>
        <p id="email"></p>
        <p id="phone"></p>
        <div class="icon-group">
            <span class="icon-box" id="linkedin"><a href="#" class="fab fa-linkedin"></a></span>
            <span class="icon-box" id="github"><a href="#" class="fab fa-github"></a></span>
            <span class="icon-box" id="instagram"><a href="#" class="fab fa-instagram"></a></span>
            <span class="icon-box" id="twitter"><a href="#" class="fas fa-times"></a></span>
        </div>
        <p class="website"><a href="#" class="link" id="website">www.example.com</a></p>
        <a href="#" class="vcard-link" id="downloadLink" download="contact.vcf">Save Contact</a>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || '';
        const title = urlParams.get('title') || '';
        const email = urlParams.get('email') || '';
        const phone = urlParams.get('phone') || '';
        const linkedin = urlParams.get('linkedin') || '';
        const github = urlParams.get('github') || '';
        const instagram = urlParams.get('instagram') || '';
        const twitter = urlParams.get('twitter') || '';
        const website = urlParams.get('website') || '';

        document.getElementById('name').textContent = name;
        document.getElementById('title').textContent = title;
        document.getElementById('email').textContent = 'Email: ' + email;
        document.getElementById('phone').textContent = 'Phone: ' + phone;

        if (linkedin) {
            document.getElementById('linkedin').innerHTML = '<a href="' + linkedin + '" target="_blank" class="fab fa-linkedin"></a>';
        } else {
            document.getElementById('linkedin').style.display = 'none';
        }

        if (github) {
            document.getElementById('github').innerHTML = '<a href="' + github + '" target="_blank" class="fab fa-github"></a>';
        } else {
            document.getElementById('github').style.display = 'none';
        }

        if (instagram) {
            document.getElementById('instagram').innerHTML = '<a href="' + instagram + '" target="_blank" class="fab fa-instagram"></a>';
        } else {
            document.getElementById('instagram').style.display = 'none';
        }

        if (twitter) {
            document.getElementById('twitter').innerHTML = '<a href="' + twitter + '" target="_blank" class="fas fa-times"></a>';
        } else {
            document.getElementById('twitter').style.display = 'none';
        }

        document.getElementById('website').href = website;
        document.getElementById('downloadLink').href = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(
            `BEGIN:VCARD
VERSION:3.0
FN:${name}
TITLE:${title}
EMAIL:${email}
TEL:${phone}
URL:${website}
END:VCARD`
        );
    });
</script>

</body>
</html>
