<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #062c6e;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container input[type="file"] {
            padding: 3px;
        }

        .form-container button {
            background-color: #062c6e;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .website-field,
        .logo-field,
        .social-media-field {
            display: none;
        }

        .expand-collapse {
            text-decoration: none;
            color: #062c6e;
            cursor: default;
            margin-bottom: 10px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            border: 2px solid #062c6e;
            border-radius: 25px;
            padding: 5px;
            transition: background-color 0.3s;
        }

        .expand-collapse:hover {
            background-color: #062c6e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Contact Info</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Phone" required>
            <label for="website">Website</label>
            <input type="tel" id="website" placeholder="www.example.com">

            <div class="expand-collapse" id="expandCollapse">+</div>
            <div class="social-media-field">
                <label for="linkedin">LinkedIn URL</label>
                <input type="url" id="linkedin" placeholder="LinkedIn URL">
                
                <label for="github">GitHub URL</label>
                <input type="url" id="github" placeholder="GitHub URL">
                
                <label for="instagram">Instagram URL</label>
                <input type="url" id="instagram" placeholder="Instagram URL">
                
                <label for="twitter">Twitter URL</label>
                <input type="url" id="twitter" placeholder="Twitter URL">
            </div>
            
            <button type="submit">Generate Business Card</button>
        </form>
    </div>
    <script>
       document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const title = document.getElementById('title').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const website = document.getElementById('website').value;
    const linkedin = document.getElementById('linkedin').value;
    const github = document.getElementById('github').value;
    const instagram = document.getElementById('instagram').value;
    const twitter = document.getElementById('twitter').value;

    const queryString = `name=${encodeURIComponent(name)}&title=${encodeURIComponent(title)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&website=${encodeURIComponent(website)}&linkedin=${encodeURIComponent(linkedin)}&github=${encodeURIComponent(github)}&instagram=${encodeURIComponent(instagram)}&twitter=${encodeURIComponent(twitter)}`;
    window.location.href = `card.html?${queryString}`;
});


        document.getElementById('expandCollapse').addEventListener('click', function() {
            const socialMediaField = document.querySelector('.social-media-field');
            if (socialMediaField.style.display === 'none') {
                socialMediaField.style.display = 'block';
                document.getElementById('expandCollapse').textContent = '-';
            } else {
                socialMediaField.style.display = 'none';
                document.getElementById('expandCollapse').textContent = '+';
            }
        });
    </script>
</body>
</html>
