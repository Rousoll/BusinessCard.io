<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            box-sizing: border-box;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-container input,
        .form-container button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container input[type="file"] {
            padding: 3px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Contact Info</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Phone" required>
            
            <label for="linkedin">LinkedIn URL</label>
            <input type="url" id="linkedin" placeholder="LinkedIn URL">
            
            <label for="github">GitHub URL</label>
            <input type="url" id="github" placeholder="GitHub URL">
            
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" accept="image/*">
            
            <button type="submit">Generate Business Card</button>
        </form>
        <button id="writeNFC">Write to NFC</button>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const linkedin = document.getElementById('linkedin').value;
            const github = document.getElementById('github').value;
            const profilePic = document.getElementById('profile-pic').files[0];

            const reader = new FileReader();
            reader.onloadend = function() {
                const profilePicDataUrl = reader.result;
                const queryString = `name=${encodeURIComponent(name)}&title=${encodeURIComponent(title)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&linkedin=${encodeURIComponent(linkedin)}&github=${encodeURIComponent(github)}&profilePic=${encodeURIComponent(profilePicDataUrl)}`;
                window.location.href = `card.html?${queryString}`;
            };
            if (profilePic) {
                reader.readAsDataURL(profilePic);
            } else {
                const queryString = `name=${encodeURIComponent(name)}&title=${encodeURIComponent(title)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&linkedin=${encodeURIComponent(linkedin)}&github=${encodeURIComponent(github)}`;
                window.location.href = `card.html?${queryString}`;
            }
        });

        document.getElementById('writeNFC').addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    console.log('Scan started successfully.');
                    ndef.onreadingerror = () => {
                        console.log('Cannot read data from the NFC tag. Try another one.');
                    };
                    ndef.onreading = (event) => {
                        console.log('NFC tag read:', event.message);
                    };

                    const name = document.getElementById('name').value;
                    const title = document.getElementById('title').value;
                    const email = document.getElementById('email').value;
                    const phone = document.getElementById('phone').value;
                    const linkedin = document.getElementById('linkedin').value;
                    const github = document.getElementById('github').value;

                    const nfcData = `Name: ${name}\nTitle: ${title}\nEmail: ${email}\nPhone: ${phone}\nLinkedIn: ${linkedin}\nGitHub: ${github}`;

                    await ndef.write({
                        records: [{ recordType: "text", data: nfcData }]
                    });
                    console.log('NFC tag written successfully.');
                } catch (error) {
                    console.error('Error: ', error);
                }
            } else {
                alert('NFC not supported on this device.');
            }
        });
    </script>
</body>
</html>
